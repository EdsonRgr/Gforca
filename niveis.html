<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
  <title>DIFÍCULDADE</title>
</head>
<style>
  *{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
.tudo{
  width: 80%;
  margin: auto;
  text-align: center;
 
}

.div1{
  font-size: 30px;
  margin-top: 30px;
}

.box{
  padding: 15px;
  margin: auto;
  margin-top: 2px;
}

.box button{
  height: 30px;
  width: 100px;
  padding: 0px 20px;
  cursor: grab;
}

.voltar{
  padding: 150px;
  margin: auto;
  margin-top: 2px;
}

.voltar button{
  height: 30px;
  width: 190px;
  cursor: grab;
}


</style>
<body>

<section class="tudo">
  
  <div class="div1"> <h1>NÍVEL</h1> </div>

  <div class="box">
    <button>FACIL</button>
  </div>

   <div class="box">
  <button>MEDIO</button>
  </div>

   <div class="box">
   <button>DIFICIL</button>
  </div>

   <div class="voltar">
    <button>VOLTAR</button>
  </div>

</section>

</body>
</html>
