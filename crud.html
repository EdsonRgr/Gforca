<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca - CRUD</title>
    <link rel="stylesheet" href="style/crudStyle.css">
    <link rel="stylesheet" href="style/modal.css">
    <link rel="stylesheet" href="style/loading.css">


</head>
<body>
<div class="main">
    <div class="title-page">
        <h1>In√≠cio</h1>
    </div>

    <div class="tables-crud">
        <div class="theme">
            <div class="title-theme">
                <h2>Temas</h2>
            </div>
            <div class="list-theme">
                <ul class="tableWordsTheme" id="listTheme">
                </ul>
            </div>
            <div class="buttom-theme">
                
                <abbr title="Clique aqui para deletar o tema selecionado">
                    <button id="btnDeleteTheme" type="button">-</button>
                </abbr>
                
                <button type="button" id="openModalTheme">+</button>
            </div>
        </div>

        <div class="words">
            <div class="title-words">
                <h2>Palavras</h2>
                <h2 id="titleTheme"> </h2>
            </div>
            <div class="list-words">
                <ul class="tableWordsList" id="listWords">    
                </ul>
            </div>
            <div class="buttom-words">
                
                <abbr title="Clique aqui para deletar a palavra selecionada">
                    <button id="btnDeleteWord" type="button">-</button>
                </abbr>
                
                <button type="button" id="openModalWord" >+</button>
            </div>
        </div>

        <div class="tips">
            <div class="title-tips">
                <h2>Facilitadores</h2>
                <h2 id="titleWord"></h2>
            </div>
            <div class="list-tips">
                <ul class="tableTipsList" id="listTips">
                </ul>
            </div>
            <div class="buttom-theme">
                
                
                    <button id="btnDeleteTip" type="button">-</button>
                
                <button type="button" id="openModalTip">+</button>
            </div>
        </div>


       


    </div>


<div class="fade" ></div>

<div class="hideTheme" style="display: none;">
    <div class="modalTheme" >
        <div class="countTheme">
            <div class="titleTheme">
                <h1>Adicionar Tema</h1>
                <p id="descriptionTheme"></p>
            </div>
            <div class="inputTheme">
                <label>Novo tema:</label>
                <input id="nameTheme" type="text" placeholder="digite o tema">
            </div>
            <div class="buttonTheme">
                <button onclick="CloseModal()" >cancelar</button>
                <button onclick="addTheme()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<div class="hideWord" style="display: none;">
    <div class="modalWord" >
        <div class="countWord">
            <div class="titleWord">
                <h1>Adicionar Palavra</h1>
            </div>
            <div class="inputWord">
                <form id="formNewWord">
                    <label>Escolha o tema</label>
                    <select id="themeSelect" required></select>

                    <label>Novo Palavra:</label>
                    <input id="newWord" type="text" placeholder="digite a palavra">
                    <label>Dica:</label>
                    <textarea id="newTiptoWord" placeholder="Digite a dica da palavra" cols="30" rows="5"></textarea>
                </form>
            </div>
            <div class="buttonWord">
                <button onclick="CloseModal()" >cancelar</button>
                <button onclick="addWord()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<div class="hideTip" style="display: none;">
    <div class="modalTip" >
        <div class="countTip">
            <div class="titleTips">
                <h1>Adicionar nova Dica</h1>
            </div>
            <div class="inputTip">
                <form id="formNewTip">
                    <label>Escolha o tema</label>
                    <select id="themesSelect">
                        <option value="">Selecione um tema</option>
                    </select>
                    
                    <label>Escolha a palavra</label>
                    <select id="wordSelect" required></select>
                   
                    <label>Nova Dica:</label>
                    <textarea id="newTip" placeholder="Digite a dica da palavra" cols="30" rows="5"></textarea>
                </form>
            </div>
            <div class="buttonTip">
                <button onclick="CloseModal()" >cancelar</button>
                <button onclick="addTip()">Salvar</button>
            </div>
        </div>
    </div>
</div>
  





    <div class="fotter">

        <div class="buttom-footter">
            <button type="button">Salvar</button>

            <a href="index.html">
                <button type="button">Voltar</button>
            </a>
            
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>

<script src="scripts/firebase-init.js"></script>


<script src="scripts/crud.js"></script>
<script src="scripts/loading.js"></script>
<script src="scripts/auth.js"></script>

</body>
</html>
